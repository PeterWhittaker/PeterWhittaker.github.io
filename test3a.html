<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Browser viewport size tester // benfrain.com</title>
  <!-- force IE to do good things -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">


  <title>
    
      javascript width test &middot; Peter Whittaker
    
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="/public/css/poole.css">
  <link rel="stylesheet" href="/public/css/syntax.css">
  <link rel="stylesheet" href="/public/css/hyde.css">
  <link rel="stylesheet" href="/public/css/lanyonesque.css">


  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="/public/favicon.ico">

  <!-- Syndication -->
  <link rel="alternate" type="application/atom+xml" title="Peter Whittaker" href="/atom.xml">
</head>
<body>
        <h3>JQuery version</h3>
<p>Viewport width: <span id="width"></span></p>
<p>Viewport width, CSS: <span id="widthcss"></span></p>
<p>Viewport width, em: <span id="wem"></span></p>
<p>Viewport height: <span id="height"></span></p>
<p>Viewport height, CSS: <span id="heighcss"></span></p>
<p>Viewport height, em: <span id="hem"></span></p>
<p>Current font-size: <span id="fontsize"></span></p>

<h3>Plain-jane JS version</h3>
<p>Viewport size: <span id="w"></span><span id="h"></span></p>



<script src="http://code.jquery.com/jquery-1.11.2.js"></script>

<script>

    $(document).ready(function(e) {
	showViewportSize();    
    });

    $(window).resize(function(e) {
	showViewportSize();
    });

    function showViewportSize() {
	var the_width = $(window).width();
	var the_height = $(window).height();                   
	var the_widthcss = $(window).css(width);
	var the_heightcss = $(window).css(height);                   
	var the_fontsize = $(window).css(font-size);
	var the_wem = the_width / the_fontsize;
	var the_hem = the_height / the_fontsize;
	$('#width').text(the_width);
	$('#height').text(the_height);
	$('#widthcss').text(the_widthcss);
	$('#heightcss').text(the_heightcss);
	$('#fontsize').text(the_fontsize);
	$('#wem').text(the_wem);
	$('#hem').text(the_hem);
    }

    (function() {
	if (typeof(document.documentElement.clientWidth) != 'undefined') {
	    var $w = document.getElementById('w'),
		$h = document.getElementById('h');
	    $w.innerHTML = document.documentElement.clientWidth;
	    $h.innerHTML = ' &times; ' + document.documentElement.clientHeight;
	    window.onresize = function(event) {
		$w.innerHTML = document.documentElement.clientWidth;
		$h.innerHTML = ' &times; ' + document.documentElement.clientHeight;
	    };
	}
    })();

</script>


</body>
</html>
