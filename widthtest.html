<h3>JQuery version</h3>
<p>Viewport width: <span id="width"></span></p>
<p>Viewport width, CSS: <span id="widthcss"></span></p>
<p>Viewport width, em: <span id="wem"></span></p>
<p>Viewport height: <span id="height"></span></p>
<p>Viewport height, CSS: <span id="heightcss"></span></p>
<p>Viewport height, em: <span id="hem"></span></p>
<p>Current font-size: <span id="fontsize"></span></p>

<h3>Plain-jane JS version</h3>
<p>Viewport size: <span id="w"></span><span id="h"></span></p>

{% comment %}
<script src="http://code.jquery.com/jquery-latest.js"> </script>
{% endcomment %}

<script src="http://code.jquery.com/jquery-1.11.2.js"></script>

<script>

    $(document).ready(function(e) {
	showViewportSize();    
    });

    $(window).resize(function(e) {
	showViewportSize();
    });

    function showViewportSize() {
	var the_width = $(window).width();
	var the_height = $(window).height();                   
/**/
	var the_widthcss = $("html").css("width");
	var the_heightcss = $("html").css("height");
/**/
	var the_fontsize = $("html").css("font-size").replace(/\D/g,'');
	var the_wem = the_width / the_fontsize;
	var the_hem = the_height / the_fontsize;
	$('#width').text(the_width);
	$('#height').text(the_height);
/**/
	$('#widthcss').text(the_widthcss);
	$('#heightcss').text(the_heightcss);
/**/
	$('#fontsize').text(the_fontsize);
	$('#wem').text(the_wem);
	$('#hem').text(the_hem);
    }

    (function() {
	if (typeof(document.documentElement.clientWidth) != 'undefined') {
	    var $w = document.getElementById('w'),
		$h = document.getElementById('h');
	    $w.innerHTML = document.documentElement.clientWidth;
	    $h.innerHTML = ' &times; ' + document.documentElement.clientHeight;
	    window.onresize = function(event) {
		$w.innerHTML = document.documentElement.clientWidth;
		$h.innerHTML = ' &times; ' + document.documentElement.clientHeight;
	    };
	}
    })();

</script>
